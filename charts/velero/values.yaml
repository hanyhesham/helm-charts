image:
  repository: velero/velero
  tag: v1.4.2
  pullPolicy: IfNotPresent
metrics:
  enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"
    prometheus.io/path: "/metrics"
installCRDs: true
configuration:
  provider: aws
  backupStorageLocation:
    bucket: velero
    config: 
      region: minio
      s3ForcePathStyle: true
      s3Url: http://minio.minio.svc:9000 
      publicUrl: https://minio-minio.apps.gcp.ocp.hhesham.com
  volumeSnapshotLocation:
    provider: aws
    config: 
      region: minio

initContainers: 
   - name: velero-plugin-for-aws
     image: velero/velero-plugin-for-aws:v1.1.0
     imagePullPolicy: IfNotPresent
     volumeMounts:
       - mountPath: /target
         name: plugins

rbac:
  create: true
  clusterAdministrator: true

credentials:
  useSecret: true
  secretContents:
    cloud: |
      [default]
      aws_access_key_id = minio
      aws_secret_access_key = minio123
backupsEnabled: true
snapshotsEnabled: true
deployRestic: true

restic:
  priorityClassName: false
  privileged: true
  podVolumePath: /host_pods/ 

serviceAccount:
  server:
    create: false
